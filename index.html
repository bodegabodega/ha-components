<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elements</title>
    <link rel="stylesheet" href="./workspace/index.css" />
    <script type="module" src="/src/elements/calendar-events-element.js"></script>
    <script type="module" src="/src/elements/daily-forecast-element.js"></script>
    <script type="module" src="/src/elements/hourly-forecast-element.js"></script>
    <script type="module" src="/src/elements/current-conditions-element.js"></script>
    <script type="module" src="/src/elements/date-and-time-element.js"></script>
    <script type="module" src="/src/elements/team-tracker-element.js"></script>
    <script type="module" src="/src/elements/weight-and-size-element.js"></script>
    <script type="module" src="/src/elements/activity-tracker-element.js"></script>
    <script type="module" src="/src/elements/quit-smoking-element.js"></script>
    <script type="module" src="/src/elements/todos-progress-element.js"></script>
    <script type="module" src="/src/elements/text-label-element.js"></script>
    <script type="module" src="/src/elements/view-cycler-element.js"></script>
    <script type="module" src="/src/layouts/two-column-full-viewport.js"></script>
    <!-- dev only assets -->
    <script type="module" src="/workspace/hass.js"></script>
    <script type="module" src="/workspace/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <!--view-cycler class="ha-component" config='{"debug": true, "delay": 10, "users": {"Nikolai": null}}'></view-cycler-->
        <date-and-time class="ha-component" config='{"debug": false, "entity": "none", "size": "large"}'></date-and-time>
        <!--weight-and-size class="ha-component" config='{"debug": true, "entity": "sensor.weight_and_size_nikolai"}'></weight-and-size-->
        <current-conditions class="ha-component" config='{"debug": false, "entity": "sensor.tio_garden_st_current_weather", "unit": "Â°", "size": "large"}'></current-conditions>
        <text-label class="ha-component" config='{"debug": true, "entity": "sensor.garden_street_weather_comparison", "attribute": "content", "size": "large"}'></text-label>
        <!--activity-tracker class="ha-component" config='{"debug": false, "entities":[{"name":"Exercise","progress":"my.exercise_minutes","goal":"input_number.nikolai_exercise_goal"},{"name":"Energy","progress":"my.active_energy_in_kcal","goal":"input_number.nikolai_energy_goal"},{"name":"Steps","progress":"my.step_count","goal":"input_number.nikolai_step_goal"}]}'></activity-tracker-->
        <hourly-forecast class="ha-component" config='{"debug": false, "entity": "sensor.tomorrow_io_garden_street_hourly"}'></hourly-forecast>
        <!--quit-smoking class="ha-component" config='{"debug": false, "entity": "input_datetime.smoke_free_nikolai", "cigarettes_per_day": 10, "price_per_pack": 14, "price_unit": "$", "cigarettes_per_pack": 15}'></quit-smoking-->
        <daily-forecast class="ha-component" config='{"debug": false, "entity": "weather.tomorrow_io_garden_street_daily"}'></daily-forecast>
      </div>
      <div class="column">
        <team-tracker class="ha-component" config='{"debug": false, "spoilers": false, "entities": ["sensor.arsenal_team_tracker_not_found", "sensor.arsenal_cl_team_tracker"]}'></team-tracker>
        <todos-progress class="ha-component" config='{"debug": false, "entity": "my.todays_reminders"}'></todos-progress>
        <calendar-events class="ha-component" config='{"debug": false, "entity": "sensor.dashboard_calendar_events"}'></calendar-events>
      </div>
      <div class="column">
        
      </div>
    </div>
  </body>
</html>
